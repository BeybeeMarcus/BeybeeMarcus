<html lang="en">
<head>

<body>
    <div id="container" style="width: 500px; border: 1px solid black; text-align: center;">

        <div style="background-color: #d39d4c; height:70px ">
            Navigation Bar
        </div>

            Main Menu
        </div>

            </td>
                       
        </tr>

            </td>
                       
        </tr>

            <td width="25%"; 
                style="background-color: 
                aliceblue; height: 300px; border: 1px solid black">Index
            
            </td>
                       
                                 
            <td width="75%"; style="background-color: aliceblue; height: 300px; border: 1px solid black"> Menu Menu

        </tr>

            <td style="background-color: aliceblue; height: 70px; border: 1px solid black" colspan="2">Footer
            </td>
