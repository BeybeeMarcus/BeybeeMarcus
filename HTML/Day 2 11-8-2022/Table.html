<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Tables</h1>
    
    <table border="1" cellpadding="10" cellspacing="0" bgcolor="indigo">
        <!-- Header / Table Row -->
        <tr align="center">
            <!-- First Column / Table Header -->
            <!-- ColumnSpan (colspan="2") -->
            <th colspan="2" style="color:Orange">Full Name</th>
            <!-- Second Column-->
            
            <!-- Third Column-->
            <th style="color:orange">Grades</th>
        </tr>
        <!-- First Row / Table Data -->
        <tr align="center" bgcolor="00ffa6">
            <td style="color:red">Mark Lawrence</td>
            <td style="color:red">Peralta</td>
            <td style="color:red ">100</td>
                        
        </tr>
        <!-- Second Row -->
        <tr align="center" bgcolor="yellow">
            <td>Ringgo</td> 
            <td>Peralta</td> 
            <td>99</td>
             
        </tr>
        <tr align="center" bgcolor="000000">
            <td style="color:white">John</td>
            <td style="color:white">Wick</td>
            <td style="color:white">99</td>

        </tr>

    </table>
    <br>
    
    <table border="1" cellpadding="10" cellspacing="0" bgcolor="5f85ee">
        <!-- tr*3 -->
        <tr align="center">
            <th>First Name</th>
            <th>Subject</th>
            <th>Grades</th>

        </tr>
        <tr align="center">
            <td rowspan="2">Mark Lawrence</td>
            <td>Math</td>
            <td>99</td>

        </tr>
        <tr align="center">
            <td>English</td>
            <td>99</td>
        </tr>


    </table>



</body>
</html>
